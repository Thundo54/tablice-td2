<!-- create html template -->
<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="utf-8">
        <title>Tablice Stacyjne</title>
        <link rel="icon" href="favicon.ico">
        <link rel="stylesheet" href="assets/mobile.min.css">
        <link rel="stylesheet" href="assets/styles.min.css">
        <link rel="stylesheet" href="assets/reset.min.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="assets/timetables.min.js"></script>
    </head>
    <body>
        <div id="menu">
            <button id="menu-button"></button>
            <button id="fullscr-button"></button>
            <button id="borderless-button"></button>
            <div id="menu-box" class="slide-in">
                <section>
                    <div>
                        <h2>TABLICE STACYJNE</h2>
                        <div>
                            <label for="sceneries">Stacja / Przystanek</label>
                            <select id="sceneries">
                                <optgroup label="**AKTYWNE ROZKŁADY PL**" id="active-timetables">
                                </optgroup>
                            </select>
                        </div>
                        <div>
                            <label for="table-type">Typ tablicy</label>
                            <select id="table-type">
                                <option>Odjazdy</option>
                                <option>Przyjazdy</option>
                            </select>
                        </div>
                        <div disabled>
                            <label for="timetable-type">Serwer TD2</label>
                            <select id="timetable-type">
                                <option>PL1</option>
                            </select>
                        </div>
                    </div>
                </section>
                <div class="vertical-line"></div>
                <section>
                    <h2>FILTRY</h2>
                    <h3><i>soon...</i></h3>
                </section>
                <footer>
                    <span>
                        STS v0.0.7 |
                        <a href="https://github.com/Thundo54" target="_blank">Made with 💜 by Thundo</a>
                    </span>
                    <span>Specjalne podziękowania dla Spythere 💜</span>
                </footer>
            </div>
        </div>
        <div id="container">
            <div id="titles">
                <span class="title-pl">Odjazdy</span>
                <span class="title-en">Departures</span>
            </div>
            <div id="labels">
                 <table>
                    <tr>
                        <th>
                            Czas<br>
                            <i>Time</i>
                        </th>
                        <th>
                            Pociąg<br>
                            <i>Train</i>
                        </th>
                        <th>
                            Do<br>
                            <i>Destination</i>
                        </th>
                        <th>
                            Przez<br>
                            <i>Via</i>
                        </th>
                        <th>
                            <table id="inner-description">
                                <tr>
                                    <td>
                                        Uwagi<br>
                                        <i>Remarks</i>
                                    </td>
                                    <td>
                                        Peron<br>
                                        <i>Platform</i>
                                    </td>
                                    <td>
                                        Przewoźnik<br>
                                        <i>Operator</i>
                                    </td>
                                </tr>
                            </table>
                        </th>
                    </tr>
                </table>
            </div>
            <div id="timetables">
                <table>
                    <colgroup>
                        <col class="time">
                        <col class="trainNo">
                        <col class="fromTo">
                        <col class="via">
                        <col class="operator">
                        <col class="platform">
                        <col class="remarks">
                    </colgroup>
                </table>
            </div>
        </div>
    </body>
</html>
