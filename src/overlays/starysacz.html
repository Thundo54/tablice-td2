<div id="container">
    <div id="titles">
        <span class="title-pl">Odjazdy</span>
        <span class="title-en">Departures</span>
    </div>
    <div id="headers">
        <table>
            <tr>
                <th>
                    <span class="header-pl">Godzina odjazdu</span>
                </th>
                <th>
                    <span class="header-pl">Przewoźnik, nr pociągu</span>
                </th>
                <th>
                    <span class="header-pl">Stacja docelowa, dodatkowe informacje</span>
                </th>
                <th>
                    <span class="header-pl">Stacje pośrednie</span>
                </th>
                <th>
                    <span class="header-pl">Peron</span>
                </th>
            </tr>
            <tr>
                <th>
                    <span class="header-en">Time of departure</span>
                </th>
                <th>
                    <span class="header-en">Operator, train no</span>
                </th>
                <th>
                    <span class="header-en">Destination, additional information</span>
                </th>
                <th>
                    <span class="header-en">Via stations</span>
                </th>
                <th>
                    <span class="header-en">Platform</span>
                </th>
            </tr>
        </table>
    </div>
    <div id="timetables">
        <table>
            <colgroup>
                <col class="time">
                <col class="operator">
                <col class="fromTo">
                <col class="via">
                <col class="platform">
            </colgroup>
            <tbody></tbody>
        </table>
    </div>
</div>
